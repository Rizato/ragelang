<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ragelang Playground</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-editor: #0d0d14;
      --accent-red: #ff3366;
      --accent-orange: #ff8c42;
      --accent-yellow: #ffd166;
      --text-primary: #e8e8f0;
      --text-secondary: #8888aa;
      --border-color: #2a2a3a;
      --success: #4ade80;
      --error: #f87171;
      --line-number-bg: #0a0a0f;
      --fallen-highlight: rgba(255, 51, 102, 0.25);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at 20% 20%, rgba(255, 51, 102, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 140, 66, 0.08) 0%, transparent 50%);
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(18, 18, 26, 0.8);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1800px;
      margin: 0 auto;
      height: calc(100vh - 80px);
    }

    .panel {
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.02);
    }

    .panel-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .code-editor {
      flex: 1;
      display: flex;
      background: var(--bg-editor);
      overflow: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .line-numbers {
      padding: 1rem 0;
      background: var(--line-number-bg);
      color: var(--text-secondary);
      text-align: right;
      user-select: none;
      border-right: 1px solid var(--border-color);
      min-width: 50px;
    }

    .line-numbers .line-num {
      padding: 0 0.75rem;
      display: block;
    }

    .code-content {
      flex: 1;
      position: relative;
    }

    #editor {
      width: 100%;
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 1rem;
      background: transparent;
      color: var(--text-primary);
      border: none;
      resize: none;
      outline: none;
      tab-size: 2;
      white-space: pre;
      overflow: auto;
    }

    #editor::placeholder {
      color: var(--text-secondary);
    }

    .processed-view {
      display: none;
      width: 100%;
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 1rem;
      background: transparent;
      color: var(--text-primary);
      white-space: pre;
      overflow: auto;
    }

    .processed-view.visible {
      display: block;
    }

    .fallen-char {
      background: var(--fallen-highlight);
      color: var(--accent-red);
      border-radius: 2px;
    }

    .output-container {
      display: flex;
      flex-direction: column;
    }

    .canvas-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: #000;
      min-height: 400px;
    }

    #game-canvas {
      border: 2px solid var(--border-color);
      border-radius: 4px;
    }

    .console-area {
      border-top: 1px solid var(--border-color);
      max-height: 150px;
      overflow-y: auto;
    }

    .console-header {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border-color);
    }

    #console {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 0.5rem 1rem;
      white-space: pre-wrap;
      color: var(--text-secondary);
    }

    .console-line {
      padding: 0.15rem 0;
    }

    .console-line.error {
      color: var(--error);
    }

    .console-line.success {
      color: var(--success);
    }

    .btn {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 51, 102, 0.3);
    }

    .btn-secondary {
      background: var(--border-color);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #3a3a4a;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .tabs {
      display: flex;
      gap: 0;
    }

    .tab {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent-orange);
      border-bottom-color: var(--accent-orange);
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .panel {
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">üî• Ragelang</span>
    <span class="tagline">A rage-inducing programming language where unsupported characters fall</span>
  </header>
  
  <main>
    <div class="panel editor-container">
      <div class="panel-header">
        <div class="tabs">
          <div class="tab active" data-tab="source">Source</div>
          <div class="tab" data-tab="processed">Processed</div>
        </div>
        <div class="btn-group">
          <button class="btn btn-secondary" id="clear-btn">Clear</button>
          <button class="btn btn-primary" id="run-btn">‚ñ∂ Run</button>
        </div>
      </div>
      <div class="code-editor">
        <div class="line-numbers" id="source-line-numbers"></div>
        <div class="code-content">
          <textarea id="editor" placeholder="Write your Ragelang code here...

Remember: Characters must be supported by characters beneath them!
Use # to create the foundation."></textarea>
          <div id="processed" class="processed-view"></div>
        </div>
      </div>
    </div>
    
    <div class="panel output-container">
      <div class="panel-header">
        <span class="panel-title">Output</span>
        <button class="btn btn-secondary" id="stop-btn">‚èπ Stop</button>
      </div>
      <div class="canvas-wrapper">
        <canvas id="game-canvas" width="600" height="400"></canvas>
      </div>
      <div class="console-area">
        <div class="console-header">Console</div>
        <div id="console"></div>
      </div>
    </div>
  </main>

  <script type="module">
    // Import the Ragelang interpreter
    import { Ragelang, FallingProcessor } from '../dist/index.js';

    const editor = document.getElementById('editor');
    const processedView = document.getElementById('processed');
    const consoleEl = document.getElementById('console');
    const canvas = document.getElementById('game-canvas');
    const runBtn = document.getElementById('run-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const tabs = document.querySelectorAll('.tab');
    const lineNumbers = document.getElementById('source-line-numbers');

    let ragelang = null;
    let currentTab = 'source';

    // Sample program
    editor.value = `// A simple bouncing ball
ball_x = 300
ball_y = 200
vel_x = 150
vel_y = 100

draw {
  clear("#1a1a2e")
  circle(ball_x, ball_y, 20, "#ff3366")
  text("Ragelang Demo", 10, 30, 24, "#ffffff")
}

update(dt) {
  ball_x = ball_x + vel_x * dt
  ball_y = ball_y + vel_y * dt
  
  if (ball_x > 580) {
    vel_x = -150
  }
  if (ball_x < 20) {
    vel_x = 150
  }
  if (ball_y > 380) {
    vel_y = -100
  }
  if (ball_y < 20) {
    vel_y = 100
  }
}
##################################################`;

    function updateLineNumbers(text) {
      const lines = text.split('\n');
      lineNumbers.innerHTML = lines.map((_, i) => 
        `<span class="line-num">${i + 1}</span>`
      ).join('');
    }

    function log(message, type = 'info') {
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      line.textContent = message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function clearConsole() {
      consoleEl.innerHTML = '';
    }

    // Override console.log to capture output
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      log(args.join(' '));
    };

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function updateProcessedView() {
      try {
        const source = editor.value;
        const processor = new FallingProcessor(source);
        
        // Get original grid positions
        const sourceLines = source.split('\n');
        const sourceGrid = sourceLines.map(line => line.split(''));
        
        // Get processed result
        const processed = processor.process();
        
        if (!processed) {
          processedView.innerHTML = '<span style="color: var(--text-secondary)">(empty - no foundation found)</span>';
          updateLineNumbers('');
          return;
        }

        // Create a new processor to get the processed grid
        const processor2 = new FallingProcessor(source);
        processor2.process();
        const processedLines = processed.split('\n');
        
        // Build a map of original character positions
        const originalPositions = new Map();
        for (let row = 0; row < sourceLines.length; row++) {
          for (let col = 0; col < sourceLines[row].length; col++) {
            const char = sourceLines[row][col];
            if (char !== ' ') {
              const key = `${row},${col}`;
              originalPositions.set(key, char);
            }
          }
        }
        
        // Find which characters have moved (fallen)
        const fallenPositions = new Set();
        for (let row = 0; row < processedLines.length; row++) {
          for (let col = 0; col < processedLines[row].length; col++) {
            const char = processedLines[row][col];
            if (char !== ' ') {
              const key = `${row},${col}`;
              const originalChar = sourceLines[row]?.[col];
              // If this position has a different char than original, it's fallen
              if (originalChar !== char) {
                fallenPositions.add(key);
              }
            }
          }
        }
        
        // Render processed view with highlighting
        let html = '';
        for (let row = 0; row < processedLines.length; row++) {
          const line = processedLines[row];
          for (let col = 0; col < line.length; col++) {
            const char = line[col];
            const key = `${row},${col}`;
            if (fallenPositions.has(key) && char !== ' ') {
              html += `<span class="fallen-char">${escapeHtml(char)}</span>`;
            } else {
              html += escapeHtml(char);
            }
          }
          html += '\n';
        }
        
        processedView.innerHTML = html;
        updateLineNumbers(processed);
      } catch (e) {
        processedView.innerHTML = `<span style="color: var(--error)">Error: ${escapeHtml(e.message)}</span>`;
      }
    }

    function run() {
      stop();
      clearConsole();
      
      try {
        ragelang = new Ragelang({ canvas, width: 600, height: 400 });
        log('Running Ragelang program...', 'success');
        ragelang.run(editor.value);
        ragelang.start();
        updateProcessedView();
      } catch (e) {
        log(`Error: ${e.message}`, 'error');
        console.error(e);
      }
    }

    function stop() {
      if (ragelang) {
        ragelang.stop();
        ragelang = null;
      }
    }

    // Sync scroll between editor and line numbers
    editor.addEventListener('scroll', () => {
      lineNumbers.scrollTop = editor.scrollTop;
    });

    // Update line numbers on input
    editor.addEventListener('input', () => {
      if (currentTab === 'source') {
        updateLineNumbers(editor.value);
      }
    });

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        currentTab = tab.dataset.tab;
        if (currentTab === 'source') {
          editor.style.display = 'block';
          processedView.classList.remove('visible');
          updateLineNumbers(editor.value);
        } else {
          editor.style.display = 'none';
          processedView.classList.add('visible');
          updateProcessedView();
        }
      });
    });

    runBtn.addEventListener('click', run);
    stopBtn.addEventListener('click', stop);
    clearBtn.addEventListener('click', () => {
      editor.value = '';
      stop();
      clearConsole();
      updateLineNumbers('');
    });

    // Initial line numbers
    updateLineNumbers(editor.value);
  </script>
</body>
</html>
